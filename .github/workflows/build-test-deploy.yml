name: build-test-deploy
on: push
jobs: 
  build-using-node:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository code
        uses: actions/checkout@v3
      - name: download, install and set up NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'
      - run: npm version
      - run: npm install
      - run: npm run build
      
